{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white">
      <h2 class="mb-0">Restore Task</h2>
    </div>
    <div class="card-body text-center">
      <p>Do you want to restore the following task?</p>
      <h4 class="text-success">“{{ task.title }}”</h4>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Yes, Restore</button>
        <a href="{% url 'trashed-task-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
