{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0">Delete Task Permanently</h2>
    </div>
    <div class="card-body text-center">
      <p>Are you sure you want to <strong>permanently delete</strong> the task:</p>
      <h4 class="text-danger">“{{ task.title }}”</h4>
      <p class="text-muted">This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Permanently</button>
        <a href="{% url 'trashed-task-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
