{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Important Tasks</h2>
      <a href="{% url 'home' %}" class="btn btn-light btn-sm">Back to Tasks</a>
    </div>
    <div class="card-body">
      {% if tasks %}
        <ul class="list-group list-group-flush">
          {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <strong>{{ task.title }}</strong>
                <small class="text-muted">(created on {{ task.created_at|date:"M d, Y" }})</small>
              </span>
              <a href="{% url 'trash-task' task.pk %}" class="btn btn-outline-danger btn-sm">Trash</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center text-muted mb-0">No important tasks </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
