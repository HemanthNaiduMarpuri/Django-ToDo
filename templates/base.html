<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ToDo App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .app-container {
        flex: 1;
        display: flex;
      }
      .sidebar {
        width: 220px;
        background: #f8f9fa;
        border-right: 1px solid #ddd;
        padding: 20px 15px;
      }
      .sidebar a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        border-radius: 5px;
      }
      .sidebar a:hover {
        background: #e9ecef;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ToDo App</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm" type="submit">
              Logout
            </button>
          </form>
          {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}"
            >Login</a
          >
          <a class="btn btn-light btn-sm" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="app-container">
      <div class="sidebar">
        <h5>Menu</h5>
        <hr />
        <a href="{% url 'home' %}">Tasks</a>
        <a href="{% url 'important-task-list' %}">Important</a>
        <a href="{% url 'completed-task-list' %}">Completed</a>
        <a href="{% url 'trashed-task-list' %}">Trash</a>
      </div>

      <div class="content">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
